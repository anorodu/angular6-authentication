<mat-toolbar #layout>
  <mat-toolbar-row title="Angular 6 Testing App" logo="" name="">
    <mat-nav-list>
      <ng-template let-route let-last="last" ngFor [ngForOf]="routes">
        <a mat-list-item [routerLink]="[route?.route]" (click)="layout.close()">
          <mat-icon>{{route?.icon}}</mat-icon>
          {{route.title}}</a>
      </ng-template>
      <a mat-list-item (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        Sign out</a>
    </mat-nav-list>
  </mat-toolbar-row>
  <router-outlet></router-outlet>
</mat-toolbar>
