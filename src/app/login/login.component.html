<div>
  <mat-toolbar color="primary">
    <span>Angular 6 Testing App</span>
  </mat-toolbar>
  <div class="mat-content">
    <div class="margin">
      <div>
        <mat-card>
          <mat-card-title></mat-card-title>
          <mat-card-subtitle>Please enter your login credential</mat-card-subtitle>
          <mat-divider></mat-divider>
          <mat-card-content>
            <form #loginForm="ngForm">
              <div>
                <mat-form-field>
                  <input matInput #userElement #userControl="ngModel" placeholder="Username" type="text" maxlength="30"
                         name="username" [(ngModel)]="username" required>
                </mat-form-field>
              </div>
              <div>
                <mat-form-field>
                  <input matInput #passElement #passControl="ngModel" placeholder="Password" type="password"
                         name="password" [(ngModel)]="password" required>
                </mat-form-field>
              </div>
            </form>
          </mat-card-content>
          <mat-divider></mat-divider>
          <mat-card-actions>
            <button mat-raised-button color="accent" [disabled]="!loginForm.form.valid" (click)="login()">Login</button>
            <span></span>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>
